<div th:fragment="~{cadastros/login}" class="card  ml-5" id="login-form">
    <form th:action="@{/login}" class="card-body" method="post">
        <div class="form-group">
            <label for="username">E-mail</label>
            <input name="username" class="form-control"  placeholder="e-mail" 
            	th:value="${usuarioCadastrado}"/>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
				<input name="password" type="password" class="form-control" 
					placeholder="senha" th:value="${senha}"/>
        </div>

        <div th:if="${loginFail}" class="mb-2">
            <small class="error-message"> Usuário e/ou senha inválidos </small>
        </div>
        <div th:if="${erroToken}" class="mb-2">
            <small class="error-message"> Erro ao gerar o token de acesso </small>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
        <div th:if="${cadastrado}">
            <small>Cadastro realizado com sucesso.<br> Faça login com seu email e senha.</small>
        </div>
        <div th:if="${cadastrado} == null">
            <br>
            <a th:href="@{/login/cadastro}">Novo Usuário</a>
        </div>
</div>
